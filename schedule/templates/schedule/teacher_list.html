{% extends 'base.html' %}
{% block content %}
<table class="table table-hover table-sm">
  <thead style="background-color:#8fb9f2;">
  <tr>
    <th>#</th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Кабинет</th>
  </tr>
</thead>
  {% for teacher in teachers %}
  <tr onclick="window.location='{{ teacher.get_absolute_url }}'">
      <td>{{ forloop.counter }}</td>
      <td>{{ teacher.surname }}</td>
      <td>{{ teacher.name }}</td>
      <td>{{ teacher.patronymic }}</td>
      <td>{{ teacher.classroom }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
