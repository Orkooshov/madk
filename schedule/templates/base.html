{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{%  static 'favicon.jpg' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    {% block extra_css %}{% endblock %}
    <title>{% block title %} Расписание {% endblock %}</title>
  </head>
  <body>
    {% block header %}
    <div class="container-fluid">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="{% url 'index' %}"
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-dark text-decoration-none
          "
        >
          <img class="logo" src="{% static 'schedule/logo.jpg' %}" alt="logo" style="max-height: 50px;"/>
          <span class="fs-4">Расписание</span>
        </a>
        <span class="text-muted">{% block weekday %} {{weekday}} {% endblock %}</span>
        <!-- <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link active" aria-current="page">Главная</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Обратная связь</a></li>
          <li class="nav-item"><a href="#" class="nav-link">О сайте</a></li>
        </ul> -->
      </header>
    </div>
    {% endblock %} 
    {% block content %}{% endblock %}
    {% block footer %}
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted">© 2021 Оркошов Нурмухаммед 4ИП</span>
        </div>
      </footer>
    </div>
    {% endblock %}
  </body>
</html>
